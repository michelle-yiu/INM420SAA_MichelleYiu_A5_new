<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dream Vacation Getaways</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Glide CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.core.min.css" />
    <!-- AOS CSS -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Local CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <canvas id="granim-canvas"></canvas>
    <h1>Dream Vacation Getaways</h1>
    <div class="container">
        <!-- Hero Slider -->
        <section class="hero" data-aos="fade-up">
            <div class="section-title">Featured Destinations</div>
            <div class="glide">
                <div class="glide__track" data-glide-el="track">
                    <ul class="glide__slides">
                        <li class="glide__slide">
                            <img src="assets/images/Paris.jpg" class="img-fluid rounded" alt="Paris" />
                        </li>
                        <li class="glide__slide">
                            <img src="assets/images/Hong Kong.jpg" class="img-fluid rounded" alt="Hong Kong" />
                        </li>
                        <li class="glide__slide">
                            <img src="assets/images/Tokyo.jpg" class="img-fluid rounded" alt="Tokyo" />
                        </li>
                        <li class="glide__slide">
                            <img src="assets/images/London.jpg" class="img-fluid rounded" alt="London" />
                        </li>
                        <li class="glide__slide">
                            <img src="assets/images/Sydney.jpg" class="img-fluid rounded" alt="Sydney" />
                        </li>
                    </ul>
                </div>
            </div>
        </section>

        <!-- Image Gallery -->
        <section class="gallery" data-aos="fade-up">
            <div class="section-title">Travel Memories</div>
            <div class="row">
                <div class="col-6 col-md-4">
                    <a href="TBC" data-lightbox="travel" data-title="Seaside">
                        <img src="assets/images/seaside.jpg" class="rounded" />
                    </a>
                </div>
                <div class="col-6 col-md-4">
                    <a href="TBC" data-lightbox="travel" data-title="Mountains">
                        <img src="assets/images/mountain.jpg" class="rounded" />
                    </a>
                </div>
                <div class="col-6 col-md-4">
                    <a href="TBC" data-lightbox="travel" data-title="Cityscape">
                        <img src="assets/images/city.jpg" class="rounded" />
                    </a>
                </div>
                <div class="col-6 col-md-4">
                    <a href="TBC" data-lightbox="travel" data-title="Safari">
                        <img src="assets/images/safari.jpg" class="rounded" />
                    </a>
                </div>
            </div>
        </section>

        <!-- Leaflet Map -->
        <section data-aos="fade-up">
            <div class="section-title">Explore on Map</div>
            <div id="map"></div>
        </section>

        <!-- Chart: Top Travel Destinations -->
<section class="chart-section" data-aos="fade-up">
    <div class="section-title">Top Travel Destinations (Visitors in Millions)</div>
    <canvas id="travelChart" width="400" height="200"></canvas>
  </section>
  
  <!-- Chart: Average Ticket Prices by Month -->
  <section class="chart-section" data-aos="fade-up">
    <div class="section-title">Average Ticket Prices by Month</div>
    <canvas id="priceChart" width="400" height="200"></canvas>
  </section>
    </div>

    <!-- Third-party JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/glide.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/granim@2.0.0/dist/granim.min.js"></script>
    <!-- Local JS -->
    <script src="assets/js/main.js"></script>
</body>

</html>
